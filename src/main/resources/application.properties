spring.application.name=meteo1

# Conexión a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/meteoDB
spring.datasource.username=postgres
spring.datasource.password=1234

# Hibernate y su configuracion
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de la API de OpenWeatherMap
weather.api.key=49d7c58a545810ae8fd9e96c56ca1271
weather.api.url=https://api.openweathermap.org/data/2.5/